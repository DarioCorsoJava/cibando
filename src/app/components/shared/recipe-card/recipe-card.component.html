<div class="container-cards">
  <div class="card" style="width: 18rem;">
    <div class="card-image" [ngStyle]="{'background-image': 'url(' + recipe.image + ')'}" (click)="sendTitle(recipe.title)"></div>
    <div class="card-body">
      <h5 class="card-title"> {{recipe.title}} </h5>
      <!-- <p class="card-text"> {{recipe.description | slice: 0:250}}... </p> -->

      <!-- Modificato per interpretare l'HTML del PrimeNG Editor -->
      <p class="card-text" [innerHTML]="getSanitizedHtml(recipe.description)"> ... </p>

      <a *ngIf="page !== 'home'" class="btn btn-primary" routerLink="dettaglio/{{recipe.title}}/{{recipe._id}}"> Visualizza </a>

      <a *ngIf="page === 'home'" class="btn btn-primary" routerLink="dettaglio/{{recipe.title}}/{{recipe._id}}"> Dettaglio </a>
    </div>
  </div>
</div>
