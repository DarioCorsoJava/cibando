<header>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <img src="../assets/images/icona-cibando.png" class="icona-cibando" routerLink="home">
    <a class="navbar-brand" routerLink="home">Cibando</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" (click)="isCollapsed = !isCollapsed">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav" [ngbCollapse]="isCollapsed">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" routerLink="home"> <i class="pi pi-home" style="font-size: 1.5rem"> </i> Home </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="ricette"> <i class="pi pi-book" style="font-size: 1.5rem"> </i> Ricette </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="contatti"> <i class="pi pi-envelope" style="font-size: 1.5rem"> </i> Contatti </a>
        </li>
        <li class="nav-item" *ngIf="authService.isAdmin()">
          <a class="nav-link" routerLink="aggiungiRicetta"> <i class="pi pi-envelope" style="font-size: 1.5rem"> </i> Aggiungi Ricetta </a>
        </li>
        <li class="nav-item" *ngIf="!authService.isLogged()">
          <a class="nav-link" routerLink="login"> <i class="pi pi-user" style="font-size: 1.5rem"> </i> Accedi/Registrati </a>
        </li>
        <li class="nav-item autenticato" *ngIf="authService.isLogged()">
          <i class="nav-link pi pi-user" style="font-size: 1.5rem;"> </i>
          <a class="nav-link" routerLink="profilo"> Profilo </a>
          <a class="nav-link" (click)="logout()"> Logout </a>
        </li>
      </ul>
    </div>
  </nav>
</header>
