<div id="container-login">
  <form #form="ngForm">
    <div class="container-row">
      <p-floatLabel>
        <input pInputText id="username" type="text" pInputText name="username" ngModel />
        <label for="username">Username/Email</label>
      </p-floatLabel>
    </div>

    <div class="container-row">
      <p-floatLabel>
        <p-password [toggleMask]="true" name="password" ngModel></p-password>
        <label for="password"> Password </label>
      </p-floatLabel>
    </div>

    <div id="error-message" *ngIf="errorMessage.length">
      {{errorMessage}}
    </div>

    <div id="container-btn">
      <p-button label="Submit" icon="pi pi-check" iconPos="right" (click)="onSubmit(form.value)"/>
    </div>

    <div id="registrati">
      <a routerLink="registrazione"> Se non sei registrato, registrati! </a>
    </div>
  </form>
</div>
